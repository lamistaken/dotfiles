# Unbind the default prefix key (C-b)
unbind C-b

# Set the new prefix key to C-a
set-option -g prefix C-a

# Bind C-a to send-prefix
bind-key C-a send-prefix

unbind %
unbind '"'
bind _ split-window -l 40% -h -c "#{pane_current_path}"
bind - split-window -l 30% -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"
bind C-u copy-mode \; send-keys -X halfpage-up
bind C-d copy-mode \; send-keys -X halfpage-down

set-option -g base-index 1
set-option -g renumber-windows on

set-option -g wrap-search on

set-option -g mouse on
set-option -g focus-events on

set -sg escape-time 0

bind-key k clear-history

bind-key C-c command-prompt -p "New session name:" "new-session -s '%%'"

bind-key n "run-shell '~/bin/tmux-view-pane.sh'"

# Enable vi mode in copy mode
setw -g mode-keys vi
# Bind prefix + Enter to enter copy mode
bind-key Enter copy-mode
# Bind Escape to exit copy mode
bind -T copy-mode-vi Escape send-keys -X cancel
# Bind 'v' to begin selection in vi mode
bind -T copy-mode-vi v send -X begin-selection
# Bind 'V' to begin line selection in vi mode
bind -T copy-mode-vi V send -X select-line
# Bind 'y' to copy selection in vi mode
bind -T copy-mode-vi y send -X copy-selection-and-cancel
# Bind C-d to scroll down in vi mode (half page for smoother scrolling)
bind -T copy-mode-vi C-d send-keys -X halfpage-down
# Bind C-u to scroll up in vi mode (half page for smoother scrolling)
bind -T copy-mode-vi C-u send-keys -X halfpage-up
# Binds 'n' in vi-style copy mode to select the current view and pipe it to nvim
# Binds 'n' in vi-style copy mode to pipe the current view to our new script
bind-key -T copy-mode-vi n \
  "send-keys -X top-line \; \
   send-keys -X begin-selection \; \
   send-keys -X bottom-line \; \
   send-keys -X copy-pipe-and-cancel '~/bin/tmux-view-selection.sh'"

# Maybe this lets me render images in nvim.
set -g allow-passthrough on
